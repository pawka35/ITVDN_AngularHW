<div class="container">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Products">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="del(item.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
