<div class="container mb-4">
<form [formGroup]="userForm" novalidate >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input formControlName="firstName" class="form-control" id="firstName"  placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" class="form-control" id="lastName"  placeholder="Enter Last Name">
  </div>
  <div>
    <label for="gender">Gender</label>
    <select class="custom-select"  formControlName="gender" id="gender">
      <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input formControlName="email" class="form-control" id="email"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input formControlName="phone" class="form-control" id="phone"  placeholder="Enter Phone">
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input formControlName="website" class="form-control" id="website"  placeholder="Enter Website">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input formControlName="address" class="form-control" id="address"  placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="custom-select"  formControlName="userStatus" id="status">
      <option *ngFor="let status of statuses" [ngValue]="status">{{status}}</option>
    </select>
  </div>
<div>
  <button *ngIf="currentUser" type="submit" class="btn btn-primary" (click)="sendEdited()">Send User</button>

  <button *ngIf="!currentUser" type="submit" class="btn btn-primary" (click)="addUser()">Add User</button>

    <button (click)="backToList()" class="btn btn-secondary ml-2">Back to list</button>

</div>
</form>
</div>
