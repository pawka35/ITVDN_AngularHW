<div *ngIf="CurrentPeople">    
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{CurrentPeople.avatar}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{CurrentPeople.first_name}} {{CurrentPeople.last_name}} </h5>
          <p class="card-text">E-mail: {{CurrentPeople.email}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
</div>
